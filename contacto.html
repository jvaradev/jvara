<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preload" href="css/contactostyle.css" as="style">
    <link href="css/contactostyle.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">Contáctame</h1>
    </header>
    
    <div class="nav-bg">
        <nav class="nav-princ contenedor">
            <a href="index.html">Inicio</a>
            <a href="sobreMi.html">Sobre mí</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>

    <main>
        <section>
            <h2>Contacto</h2>
    
            <form action="">
                <fieldset>
                    <legend>Contáctame rellenando todos los campos</legend>
    
                    <div>
                        <label for="">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Nombre">
                    </div>
    
                    <div></div>
                    <label for="">Apellidos</label>
                    <input type="text" name="apell" id="apell" placeholder="Apellidos">
    
                    <div>
                        <label for="">Correo</label>
                        <input type="email" name="mail" id="mail" placeholder="Email">
                    </div>
    
                    <div>
                        <label for="">Teléfono</label>
                        <input type="tel" name="phone" id="phone" placeholder="Teléfono">
                    </div>
    
                    <div>
                        <label for="">Mensaje</label>
                        <textarea name="mensage" id="mensage" placeholder="Cuéntame lo que quieras"></textarea>
                    </div>
    
                    <div>
                        <input type="submit" name="send" id="send" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    
        <footer>
            <!--Redes
                Instagram
                Twitter
                Youtube
            -->
        </footer>
</body>
</html>
